<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a trabalhar com imagens de fundo</title>

    <style>
        body {
            background-image: url('exer-imagens/imagens-de-fundo/wallpaper001.jpg');
        }
        div.quadrado{
            display: inline-block;
            border: 2px solid black;
            width: 220px;
            height: 220px;
            background-color: lightslategray;
            border-radius: 10px;
        }

        div#quad1{
            background-color: magenta;
        }

        div#quad2{
            background-image: linear-gradient(to right,rgba(0, 255, 42, 0.904), rgba(0, 0, 0, 0.486));
        }

        div#quad3{
            background-image: url('exer-imagens/imagens-de-fundo/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="quad1">

    </div>

    <div class="quadrado" id="quad2">

    </div>

    <div class="quadrado" id="quad3">

    </div>
    
</body>
</html>
